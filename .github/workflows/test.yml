name: Test & Quality Checks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Type Check
    runs-on: restivtech-runners
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Type check with TypeScript
        run: npx tsc --noEmit
        continue-on-error: false

  build:
    name: Build & Verify
    runs-on: restivtech-runners
    timeout-minutes: 20
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Next.js application
        run: npm run build

      - name: Build analysis
        run: npm run build:analyze
        continue-on-error: true

      - name: Verify build output
        run: |
          if [ -d ".next" ]; then
            echo "✅ Next.js build artifacts created"
            du -sh .next
          else
            echo "❌ Next.js build failed - no output directory"
            exit 1
          fi

  security:
    name: Security Scanning
    runs-on: restivtech-runners
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Audit dependencies
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for vulnerable packages
        run: npm audit --json > audit-report.json || true
        continue-on-error: true

  quality-gate:
    name: Quality Gate
    runs-on: restivtech-runners
    timeout-minutes: 10
    needs: [lint, build, security]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Lint checks failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Build verification failed"
            exit 1
          fi
          echo "✅ All quality checks passed"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Quality checks passed!\n\n- ESLint: ✅\n- Build: ✅\n- Type Check: ✅\n- Security: ✅'
            })
